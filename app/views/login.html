<div class="row">
    <div class="col-md-2 auth">
            <div class="text-center">
                <!-- brand -->
                <a class="brand brand-lg mb-sm" href="">
                    <span class="brand-figure"></span>
                </a>
                <!--/ brand -->
                <h3 class="fw-b text-muted">Azimuth.</h3>
                <p class="text-muted fs-14 fw-sb">Authefication</p>
            </div>
        <!-- start form -->

            <form class="panel-body form-horizontal">
                <input type="text" ng-model="user.login"  class="form-control input-lg fs-base ml-10 mt-10" placeholder="Please enter your login">

            </form>
        </div>
        <!--/ end form -->

    </div>

        <mc-messages></mc-messages>
