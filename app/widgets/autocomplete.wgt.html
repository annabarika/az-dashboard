<div class='autocomplete_widget'>
    <input type='text' placeholder='search' ng-model='search'/>
    <ul ng-hide="flag">
        <li ng-repeat='row in inputModel|filter:search' ng-click='getRow(row)'>
            <span ng-if="row.name!=undefined">{{row.name}}</span>
            <span ng-if="row.name==undefined">{{row.id}}</span>
        </li>
    </ul>
</div>
