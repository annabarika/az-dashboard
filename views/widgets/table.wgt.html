<input type="text" ng-model="searchText" placeholder="search"/>
<div class="container-fluid pt-md">

    <table class="table table-striped table-hover">
        <thead>
        <tr >

            <th ng-repeat="(k,v) in datarows[0]"> <a href="">{{k}}</a></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in datarows">

            <td ng-repeat="(k,v) in row|filter:searchText">{{v}}</td>

            <!--<td>{{row}}</td>-->

            <td>
                <div class="toolbar">
                    <a href="" class="btn btn-sm btn-default"><span class="fa fa-check"></span></a>
                    <a href="" class="btn btn-sm btn-default"><span class="fa fa-trash-o"></span></a>
                </div>
            </td>
        </tr>
        </tbody>

    </table>
</div>
