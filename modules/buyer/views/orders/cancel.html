<div class modal-header>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Cancel</h4>
    </div>
</div>
<div class="modal-body">
    <h5>Are you sure?</h5>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">Yes</button>
    <button class="btn btn-warning" ng-click="$dismiss()">No</button>
</div>
