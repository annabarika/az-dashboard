<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss(reason)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Change delivery date</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-9">
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{format}}" min-date="minDate" ng-model="deliveryDate" is-open="opened" datepicker-options="dateOptions" show-weeks="true" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="closeModal(deliveryDate)">Change</button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
