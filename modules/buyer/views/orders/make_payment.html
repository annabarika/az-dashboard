<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss(reason)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Make payment</h4>
</div>
<div class="modal-body">
    <label>Amount:</label>
    <input type="number" data-ng-model="payment.amount" class="form-control"/>
    <br>
    <label>Method:</label>

    <select class="form-control" data-ng-model="payment.method"
            ng-options="opt as opt.name for opt in methods">
        <option value="">Choose type</option>
    </select>
 </div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="make(payment)">Make</button>
</div>
