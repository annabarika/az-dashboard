<!--header-->
<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<!--body-->
<div class="modal-body">
    <form>
        <input type="text" ng-model="newOrder.name" placeholder="order name"/>
       <!-- <input type="file" ng-model="newOrder.files" onchange="" multiple/>-->
        <select ng-model="newOrder.factory"
                ng-options="opt as opt.name for opt in Factory">
        </select>
    </form>
</div>
<!--footer-->
<div class="modal-footer">
    <!--<button class="btn btn-primary" ng-click="$close(newVal)">OK</button>-->
    <button class="btn btn-primary" ng-click="saveOrder(newOrder)">OK</button>
    <button class="btn btn-warning" ng-click="$dismiss(reason)">Cancel</button>
</div>
