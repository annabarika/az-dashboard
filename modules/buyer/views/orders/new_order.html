<!--header-->
<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<!--body-->
<div class="modal-body">
    <form>
        <input type="text" ng-model="newOrder.name" placeholder="order name"/>

        <select ng-model="newOrder.factory"
                ng-options="opt as opt.name for opt in Factory">
        </select>

        <input type="file" onchange="angular.element(this).scope().filesChanged(this)" multiple/>

        <button ng-click="saveOrder()">Upload</button>
        <li ng-repeat="file in newOrder.files">{{file.name}}</li>

    </form>
</div>
<!--footer-->
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">OK</button>
    <!--<button class="btn btn-primary" ng-click="saveOrder(result)">OK</button>-->
    <button class="btn btn-warning" ng-click="$dismiss(reason)">Cancel</button>
</div>
