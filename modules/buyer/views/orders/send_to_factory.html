<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss(reason)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <h4 class="modal-title" id="myModalLabel">Send to factory order # {{id}}?</h4>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$close()">Yes</button>
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">No</button>
</div>
