<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>

<div class="tabbable tabs-below">
    <p>{{test}} </p>
    <ul class="nav nav-tabs">
        <li class="active"><a href="#A" data-toggle="tab">Info</a></li>
        <li><a href="#B" data-toggle="tab">Products</a></li>
        <li><a href="#C" data-toggle="tab">Cargo</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="A">
            <div class="row">
                <div class="col-md-6">
                    <!-- start: panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Row hover {{modalTitle}}</div>
                        </div>
                        <!-- start: table responsive -->
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <tbody>
                                <tr ng-repeat="(k,v) in row">
                                    <td>{{k}}</td>
                                    <td>{{v}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--/ end: table responsive -->
                    </div>
                    <!--/ end: panel -->
                </div>

                <div class="col-md-6">
                    <!-- start: panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Striped Row</div>
                        </div>
                        <!-- start: table responsive -->
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <tbody>
                                <tr>
                                    <td>Norman Harmon</td>
                                    <td>
                                        <label>
                                            <multi-select
                                                    input-model="test_list"
                                                    output-model="resultData"
                                                    button-label="icon name"
                                                    item-label="icon name maker"
                                                    tick-property="ticked"
                                                    max-labels="2">
                                            </multi-select>
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Plato Pickett</td>
                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Nathan Paul</td>
                                    <td><div class="radio custom">
                                        <label>
                                            <input type="radio" name="group2" value=""><span></span> Apr 5, 2015
                                        </label>
                                    </div>
                                        <div class="radio custom">
                                            <label>
                                                <input type="radio" name="group2" value=""><span></span> Feb 4, 2013
                                            </label>
                                        </div>
                                        <div class="radio custom disabled">
                                            <label>
                                                <input type="radio" value="" disabled><span></span> Option two is disabled
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Nasim Larson</td>
                                    <td>
                                        <div class="checkbox custom-info">
                                            <label>
                                                <input type="checkbox">
                                                <span></span>$11.28
                                            </label>
                                        </div>
                                        <div class="checkbox custom-info">
                                            <label>
                                                <input type="checkbox">
                                                <span></span>$60.18
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="input-group">
                                            <input type="text" class="form-control" readonly="">
                                                <span class="btn btn-default btn-file" data-flow-btn=""><i class="fa fa-folder-open"></i>
                                                    <input type="file" name="files[]" id="js-upload-files" multiple>
                                                </span>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--/ end: table responsive -->
                    </div>
                    <!--/ end: panel -->
                </div>
            </div>
        </div>
        <div class="tab-pane" id="B">
            <p>Custom</p>
        </div>
        <div class="tab-pane" id="C">
            <p>Text</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close(result)">OK</button>
    <button class="btn btn-warning" ng-click="$dismiss(reason)">Cancel</button>
</div>
