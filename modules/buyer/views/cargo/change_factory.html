<div ng-controller='CargoItemsController'>
    <!--header-->
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Change factory</h4>
    </div>
    <div class="modal-body">
        <!--<input type="text" placeholder="Search in products" class="form-control" ng-model="new_product"/>-->
        <select class="form-control" data-ng-model="changedFactory"
                ng-options="opt as opt.name for opt in all_factories">
            <option value="">Choose factory</option>></select>
    </div>
    <!--footer-->
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="change(changedFactory)">Next</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
