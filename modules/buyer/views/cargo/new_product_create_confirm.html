<div ng-controller='CargoProductSearchController'>
    <!--header-->
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="myModalLabel">No product found</h3>
    </div>
    <div class="modal-body">
        <h4>There's no product found. You want to create one?</h4>
    </div>
    <!--footer-->
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="createNewProductForm()">Yes</button>
        <button type="button" class="btn btn-default" ng-click="cancelCreate()">No</button>
    </div>
</div>
