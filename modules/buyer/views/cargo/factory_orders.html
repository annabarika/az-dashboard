<div ng-controller='CargoController'>
    <!--header-->
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{factory.name}} orders</h4>
    </div>
    <div class="modal-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>
                        # Order
                    </th>
                    <th>
                        Products
                    </th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in orders track by $index">
                    <td>
                        {{order.id}}
                    </td>
                    <td>
                        <div class="media np">
                            <div class="media-left">
                                      <span class="img-wrapper img-rounded" style="float:left" ng-repeat="item in products[$index]|limitTo:3">
                                        <img ng-src="http://back95.ru/f/catalogue/{{item.product.id}}/{{item.product.photos[0]}}">
                                      </span>
                            </div>
                        </div>
                        <p>total {{products[$index].length}} pos..</p>
                    </td>
                    <td>
                        <button class="btn-default" ng-click="choose(products[$index])">choose</button>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <!--footer-->
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">Create</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
