<div ng-controller='CargoOrderProductsController'>
    <!--header-->
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Select product from search result</h4>
    </div>
    <div class="modal-body">
        <div class="clearfix">
            <div ng-repeat="product in searchResult" style="padding:20px 20px 20px 20px; float:left;">
                <img src="http://back95.com/f/catalogue/{{product.id}}/{{product.preview[1]}}" style="width:100px"/>
                <h4>{{product.articul}}</h4>
                FA: {{product.factoryArticul}}<br/>
                <b>{{product.price}}</b>&nbsp;&yen;
                <button class="btn btn-green" ng-click="selectProduct(product)">
                    <span class="fa fa-check">select</span>
                </button>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="modal-footer">
        <!-- <button ng-submit type="button" class="btn btn-primary" ng-click="CargoOrderProductsController.addCustomProducts()">New search</button> -->
        <button type="button" class="btn btn-default" ng-click="$close()">Cancel</button>
    </div>
</div>
