<div ng-controller='CargoItemsController'>
    <!--header-->
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">

        <div class="table-responsive">
            <p>

            </p>
            <table class="table table-hover">
                <tbody>
                <tr>
                    <td>
                        <p class="form-inline">
                            <label class="control-label">Price</label>
                            <input class="sm form-control pull-right" type="text" numbers-only ng-model="add.price" >
                        </p>
                    </td>
                    <td>
                        &yen;
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="form-inline">
                            <label class="control-label">Factory articul</label>
                            <input class="sm form-control pull-right" type="text" numbers-only ng-model="add.factory_articul">
                        </p>
                    </td>
                    <td>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--footer-->
    <div class="modal-footer">

        <button type="button" class="btn btn-primary" ng-click="create(add)"><span class="fa fa-check"> Create</span></button>
        <button type="button" class="btn btn-danger" ng-click="$close()"><span class="fa fa-times"> Cancel</span></button>
    </div>
</div>
