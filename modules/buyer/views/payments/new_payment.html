<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss(reason)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">New payment</h4>
</div>
<div class="modal-body">
    <label>Order id:</label>
    <autocomplete input-model="orders" output-model="payment.id"></autocomplete>
    <br>
    <label>Price:</label>
    <input type="number" data-ng-model="payment.amount" class="form-control"/>
    <label>Payment method</label>
    <select class="form-control" data-ng-model="payment.method"
            ng-options="opt as opt.name for opt in paymentMethod">
        <option value="">Choose method</option>

    </select>
    <label>Note:</label>
    <textarea ng-model="payment.note" class="form-control" style="resize:none"></textarea>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="create(payment)">Create</button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
</div>
