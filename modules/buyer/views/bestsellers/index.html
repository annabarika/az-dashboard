<div class="box-layout" ng-controller="DatepickerCtrl">
    <div  class="col-md-9 bg-white height-auto bdr-r-md">
        <div class="scroll">
            <mwl-calendar
                    calendar-events="events"
                    calendar-view="calendarView"
                    calendar-current-day="calendarDay"
                    calendar-control="calendarControl"
                    calendar-event-click="eventClicked($event)"
                    calendar-edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
                    calendar-delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
                    calendar-edit-event-click="eventEdited($event)"
                    calendar-delete-event-click="eventDeleted($event)"
                    calendar-auto-open="true"
                    >
            </mwl-calendar>
        </div>
    </div>
    <div  class="col-md-3 bg-auto height-auto bdr-b-sm bdr-b-xs">
        <div class="scroll">
            <!-- start page header -->
            <div class="page-header clearfix">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="mb-sm">{{current_month}} {{current_year}}</h3>
                    </div>
                </div>
                <p class="input-group">
                    <input type="text" class="form-control" ng-click="open($event)" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                       <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <!--/ end page header -->
            <div class="pa-md">

                                </div>
