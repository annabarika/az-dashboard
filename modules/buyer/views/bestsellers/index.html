<!-- start box-layout -->
<div class="box-layout" ng-controller="DatepickerCtrl">
    <div  class="col-md-9 bg-white height-auto">
        <div class="scroll">
            <!-- start page header -->
            <div class="page-header clearfix">
                <div class="row ">
                    <div class="col-md-12">
                        <!--<span class="fc-header-title"><h2>2013</h2></span>-->
                        <span class="fc-header-title">
                           <h2> <a href="" ng-click="changeYear(-1)">&#9668;</a>
                                {{current_year}}
                            <a href="" ng-click="changeYear(1)">&#9658;</a></h2>
                        </span>
                        <div class="panel fullcalendar">

                        <div style="border:1px solid grey; width:200px;height:200px;float:left;border-radius:3px;" class="fc fc-ltr fc-unthemed" ng-repeat="(key,value) in bestsellers[current_year]">
                                <h3 class="fc-day-header fc-widget-header fc-sun" style="text-align:center">
                                    {{months[key]}}
                                </h3>
                                <a class="fc-day-grid-event fc-event fc-start fc-end fc-draggable" ng-click="currentMonth(months[key])">
                                    <div class="fc-content">
                                        <span class="fc-title">{{value.length}}</span>
                                    </div>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end: panel -->
        </div>
    </div>
    <div  class="col-md-3 bg-auto height-auto bdr-l-md bdr-b-sm bdr-b-xs">
        <div class="scroll">
            <!-- start page header -->
            <div class="page-header clearfix">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="mb-sm">{{current_month}} {{current_year}}</h3>
                    </div>
                </div>
                <p class="input-group">
                    <input type="text" class="form-control" ng-click="open($event)" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                       <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <!--/ end page header -->

                            <h5 class="fw-sb">Ordered</h5>
                        </div>
                    </div>
                    <table class="table table-bordered">

                                <div class="media np">

                                      <span class="img-wrapper img-rounded">
                                        <!--<img src={{img}}>-->

                                    </div>
                                </div>

                                </div>
                            </td>
                            <td class="text-center">

                            <td class="text-center">

                            <td class="text-center">
