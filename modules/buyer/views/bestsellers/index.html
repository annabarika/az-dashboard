<!-- start: box-layout -->
<div class="box-layout" ng-controller="DatepickerDemoCtrl">
    <div class="col-md-9 bg-white height-auto">

        <div class="page-header clearfix">

                </div>
                <div class="col-md-2">
                        <p class="input-group">
                            <input type="text" class="form-control" ng-click="open($event)" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                              <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>

                </div>

            </div>
        </div>
