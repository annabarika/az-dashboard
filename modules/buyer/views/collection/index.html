<div class="page-header">
    <div class="box-layout">
        <div class="row mb-xs">
            <div class="col-sm-1">
                <div class="btn btn-info" ng-click="newCollection()"><i class="fa fa-plus"></i> New collection</div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12" >

        <div class="pa-md">
            <div class="row">

                <div class="col-sm-2 col-md-2 col-bt-2" ng-repeat="item in collections" ng-click="uploadProducts(item)">
                    <div class="panel panel-body">
                        <ul class="row_collection">
                            <li ng-repeat="file in item.factoryFiles" class="img-wrapper">

                                <img ng-src="{{imagePath}}{{file.path}}"/>

                            </li>
                        </ul>

                        <div>
                            <p class="caption">{{item.factoryName}}&nbsp;&nbsp;<span class="date">{{item.createDate}}</span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
