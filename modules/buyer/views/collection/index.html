<div class="page-header">
    <div class="box-layout">
        <div class="row mb-xs">
            <div class="col-sm-1">
                <div class="btn btn-info" ng-click="newCollection()"><i class="fa fa-plus"></i> New collection</div>
            </div>
            <div class="col-sm-5">
                <div class="col-sm-4 va-m">
                    <multi-select
                            default-label="Factory filter"
                            input-model="factories"
                            output-model="filter.factory"
                            button-label="icon name"
                            item-label="icon name maker"
                            tick-property="ticked"
                            max-labels="2"
                            >
                    </multi-select>
                </div>
                <div class="col-sm-4 va-m">
                    <multi-select
                            default-label="Status filter"
                            input-model="statuses"
                            output-model="filter.status"
                            button-label="icon name"
                            item-label="icon name maker"
                            tick-property="ticked"
                            max-labels="2"
                            >
                    </multi-select>
                </div>
            </div>
        </div>
    </div>
</div>
<widget-table
        datarows="collections"
        dataheader="tableHeader"
        edit="edit()"
        row="row"
        toolbar-battons="buttons"
        button-action="buttonAction()"
        >
</widget-table>
