<div class="page-header">
    <div class="box-layout">
        <div class="row mb-xs">
            <div class="col-sm-2">
                <div class="btn btn-info" ng-click="newCollection()"><i class="fa fa-plus"></i> New collection</div>
            </div>
            <div class="col-sm-2">
                <div class="btn btn-success" ng-click="readyCollections()"><i class="fa fa-upload"></i> Uploaded collections</div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12" >
        <div class="pa-md">
            <h3>Collections need to be updated</h3>
            <hr/>
            <div class="row">

                <div class="col-sm-2 col-md-2 col-bt-2" ng-repeat="item in collections" ng-click="uploadProducts(item)" style="min-height:100px; cursor: pointer;">
                    <!--<pre>{{imagePath}}</pre>-->
                    <div class="panel panel-body">
                        <ul class="row_collection">
                            <li ng-repeat="file in ::item.factoryFiles" class="img-wrapper" ng-if="$index<2">
                                <a href="http:{{imagePath}}{{file.path}}" target="_blank" ng-click="$event.stopPropagation()">
                                    <img ng-src="{{imagePath}}{{file.path}}"/>
                                </a>
                            </li>
                        </ul>

                        <div>
                            <p class="caption">Factory:
                            <a ng-href="buyer/factory/{{item.factoryId}}" target="_blank" ng-click="$event.stopPropagation()">
                                {{item.factoryName}}
                            </a>
                                <br/>
                                Create date:
                                <span class="date">{{item.createDate}}</span></p>
                            <p class="caption">
                                Phone:
                                <span ng-repeat="p in item.factoryPhone" class="date">{{p}}&nbsp;</span>

                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
