<div>
    <!--header-->
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add to Order</h4>
    </div>
    <div class="modal-body">
        <h4>Factory #{{order.collection.factoryId}} "{{order.collection.factoryName}}"</h4>
        <h4>Buyer {{order.buyerId}}</h4>
        <hr>
        <select class="form-control" data-ng-model="order.type"
                ng-options="opt as opt.name for opt in all_types">
            <option value="">Choose order type</option>
        </select>

    </div>
    <!--footer-->
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="checkOut(order)">Checkout</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
