<div ng-controller='CollectionsController'>
    <!--header-->
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New collection</h4>
    </div>
    <div class="modal-body">

        <form>
            <autocomplete
                    input-model="factoryAll"
                    output-model="newCollection.factories"
                    column="columnHeaders"
                    imagepath="imagePath"
                    filter-property="filterProperty"
                    ></autocomplete>
        </form>
    </div>
    <!--footer-->
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="chooseFactory(newCollection.factories)">Choose</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
