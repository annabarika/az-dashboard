<!-- start upload -->
<div class="pa-md" ng-controller="NewCollectionController">

    <div class="row">
        <div class="col-md-12">
            <!-- panel -->
            <div class="panel flow-upload mb-0">
                <div class="panel-body">
                    <h4 class="mb-xs">Gallery Upload</h4>
                    <hr class="mnr-md mnl-md"><!-- horizontal rule -->
                    <div class="flow-drop text-center" data-flow-drop>
                        <h4 class="fw-sb mb-md">Drag And Drop your file here</h4>
                        <div class="clearfix mb-sm">
                            <span class="btn btn-primary" data-flow-btn ng-click="upload()">
                                <i class="fa fa-file-image-o"></i> UPLOAD IMAGES</span>
                            &nbsp;&nbsp;<i class="fw-sb text-muted">OR</i>&nbsp;&nbsp;
                            <span class="btn btn-default"><i class="fa fa-folder-open"></i> UPLOAD FOLDER</span>
                            <input type="file" id="fileUpload" file-input="photo" style="display: none"  multiple/>
                            <!--<input type="file" id="fileUpload" style="display: none" onchange="angular.element(this).scope().getFiles()"  multiple/>-->
                        </div>
                        <p class="text-muted mb-0">Accept only *.jpg and *.png files</p>
                    </div>
                </div>
                <!-- start thumbnail row -->
                <div class="pa-md">
                    <div class="row">
                        <div class="col-sm-2 col-md-2" ng-repeat="img in photo">
                            <!-- thumbnail -->
                            <div class="thumbnail"  >
                                <p>{{img.name}}</p>
                                <img src="/assets/images/avatar/avatar9.jpg" style="height:120px;">
                                <div class="caption">
                                    <h4 class="ellipsis mb-xs"></h4>
                                    <div class="progress progress-sm nm">
                                        <div class="progress-bar"></div>
                                    </div>
                                </div>
                            </div>
                            <!--/ thumbnail -->
                        </div>

                    </div>
                </div>
                <!-- start thumbnail row -->
            </div>
            <!--/ panel -->
        </div>
    </div>
    <hr>
</div>
<!--/ end upload -->
