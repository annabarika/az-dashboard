<!-- start box layout -->
<div class="box-layout">
    <div class="col-md-12 bdr-r bg-auto height-auto">
        <!-- start page header -->
        <div class="page-header">
            <!-- basic info heading -->
            <div class="box-layout">
                <div class="col-sm-6 va-m">
                    <button class="btn btn-green" ng-click="addToOrder()"><span class="fa fa-check">Add to order</span></button>
                    <button class="btn btn-red" ng-click="cancelCollection()"><span class="fa fa-check">Delete</span></button>
                </div>
            </div>
            <!--/ basic info heading -->
        </div>
        <!--/ end page header -->
        <div class="dataTables_wrapper form-inline no-footer">
            <table class="table table-bordered table-striped dataTable no-footer" id="DataTable">
                <thead>
                <tr>
                    <th>#</th>
                    <th class="sorting sort-desc" ng-repeat="item in productsHeader" ng-click="sortReorder(productsHeader.name, $event)"
                        ng-class="{'sort-asc':item.sort>0,'sort-desc':item.sort<0}"><a href="">
                        {{item.title}}</a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in items track by $index">
                    <td>{{$index+1}}</td>
                    <td>
                        <div ng-if="product.files[0]" class="media np">
                            <div class="media-left">
                                <span class="img-wrapper img-rounded">
                                    <img ng-src="{{imagePath}}{{product.files[0].path}}" >
                                </span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <input type="text" class="md form-control" ng-model="product.catalogueProduct.articul" value="{{product.catalogueProduct.articul}}" />
                    </td>
                    <td>
                        <input type="text" class="md form-control" ng-model="product.catalogueProduct.name" value="{{product.catalogueProduct.name}}" />

                    </td>
                    <td>
                        <input type="text" class="sm form-control" ng-model="product.catalogueProduct.price" value="{{product.catalogueProduct.price}}" />
                         {{product.currency.ISOCode}}
                    </td>
                    <td>
                        {{product.factory.name}}
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <ul class="media-list mb-sm sm">
                                        <li ng-repeat="size in product.sizes" class="media">
                                            {{size.name}}
                                        </li>
                                    </ul>
                                </td>
                                <td>
                                    <ul ng-if="product.sizes[0]" class="media-list mb-sm sm">
                                        <li ng-repeat="size in product.sizes" class="media">
                                            <input type="text" class="sm form-control" ng-model="size.count"/>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button class="btn btn-success" ng-click="addSize(product.catalogueProduct)"><i class="fa fa-plus"></i> add size</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <div class="btn-group">
                        <button class="btn btn-green" ng-click="addToOrder(product, $index)"><span class="fa fa-check">Add to order</span></button>
                        <button class="btn btn-yellow" ng-click="saveProduct(product)"><span class="fa fa-check">Save</span></button>
                        <button class="btn btn-red" ng-click="deleteProduct(product.catalogueProduct.id, $index)"><span class="fa fa-check">Delete</span></button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--/ end box layout -->
