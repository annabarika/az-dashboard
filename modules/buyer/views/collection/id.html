<!-- start box layout -->
<div class="box-layout" data-ng-controller="CollectionCardController">
    <div class="col-md-12 bdr-r bg-auto height-auto">
        <!-- start page header -->
        <div class="page-header">
            <!-- basic info heading -->
            <div class="box-layout">
                <div class="col-sm-6 va-m">
                    <button class="btn btn-green" ng-click="addToOrder()"><span class="fa fa-check">Checkout</span></button>
                    <button class="btn btn-info" ng-click="updateCollection()"><span class="fa fa-check">Update collection</span></button>
                    <button class="btn btn-red" ng-click="deleteCollection()"><span class="fa fa-check">Delete</span></button>
                </div>
            </div>
            <!--/ basic info heading -->
        </div>
        <!--/ end page header -->
        <div class="dataTables_wrapper form-inline no-footer">
            <table class="table table-bordered table-striped dataTable no-footer" id="DataTable">
                <thead>
                <tr>
                    <th>#</th>
                    <th class="sorting" ng-repeat="item in productsHeader"
                        ng-class="{'sort-asc':item.sort>0,'sort-desc':item.sort<0}"><a href="">
                        {{item.title}}</a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in items track by $index">
                    <td>{{$index+1}}</td>
                    <td>
                        <div ng-if="product.files[0]" class="media np">
                            <div class="media-left">
                                <span class="img-wrapper img-rounded">
                                    <img ng-src="{{imagePath}}{{product.files[0].path}}" >
                                </span>
                            </div>
                        </div>
                    </td>
                    <td>
                        {{product.catalogueProduct.articul}}
                    </td>
                    <td>
                        {{product.catalogueProduct.name}}
                    </td>
                    <td>
                        {{product.catalogueProduct.price}} Â¥
                    </td>
                    <td>
                        {{product.factory.name}}
                    </td>
                    <td>
                        <ul class="media-list mb-sm sm">
                            <li ng-repeat="size in product.sizes" class="media">
                                <p class="mt-5">{{size.name}}</p>
                            </li>
                            <li>
                                <button class="btn btn-success" ng-click="addSize(product)"><i class="fa fa-plus"></i> add size</button>
                            </li>
                            </li>
                        </ul>

                    </td>
                    <td>
                        <button class="btn btn-green" ng-click="addToOrder(product)"><span class="fa fa-check">Checkout</span></button>
                        <button class="btn btn-info" ng-click="updateCollection(product)"><span class="fa fa-check">Update collection</span></button>
                        <button class="btn btn-red" ng-click="deleteCollection(product)"><span class="fa fa-check">Delete</span></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--/ end box layout -->
