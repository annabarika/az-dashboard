<!DOCTYPE html>
<html ng-app="Azimuth">
<head>
    <title>Azimuth: Compass front-end app</title>
    <link rel="shortcut icon" href="/assets/images/logo/logo-figure.png"/>

    <!-- Third-party components -->
    <script src="/vendor/jquery/jquery-1.11.2.min.js"></script>
    <script src="/vendor/jquery/jquery-sortable.js"></script>
    <script src="/vendor/jquery/jquery-ui.js"></script>
    <script src="/vendor/velocity.min.js"></script>
    <script src="/vendor/less.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular/angular-route.min.js"></script>
    <script src="/vendor/angular/multi-select/js/angular-multi-select.js"></script>
    <script src="/vendor/angular/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <!--/ Third-party components -->

    <!-- Style -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/vendor/angular/multi-select/css/angular-multi-select.css">
    <link rel="stylesheet" href="/vendor/styles/autocomplete.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/datatable.css">
    <link rel="stylesheet" href="/assets/css/less/component.less">
    <link rel="stylesheet" href="/assets/css/less/mixins.less">
    <link rel="stylesheet" href="/assets/css/fullcalendar.css">
    <!--/ Style -->

    <!--/ Application level JS -->
    <base href="/"/>
</head>

<body ng-controller="MainController">
    <section id="app-wrapper" data-ui-view="" class="ng-scope">
        <sidebar class="app-sidebar sidebar-left ng-scope">111</sidebar>

        <header id="app-header" class="navbar"></header>

        <footer id="app-footer" class="ng-scope"></footer>

        <section id="app-content" class="clearfix ng-scope">
            <!-- start: indicator -->
            <div class="spinner-wrapper"><div data-indicator=""></div></div>
            <!--/ end: indicator -->

            <!-- start: content-body -->
            <!-- uiView:  -->
            <div class="content-body slide-down ng-scope">
                <div class="page-header ng-scope">
                    <div class="box-layout">
                        <div class="col-sm-6 va-m">
                            <h1>{{documentTitle}}</h1>
                        </div>
                        <div class="col-sm-6 va-m">
                            <ol class="breadcrumb pull-right-sm mb-0">
                                <li><a href="#">Buying office</a></li>
                                <li class="active">Orders</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- start: box layout -->
                <ng-view></ng-view>
                <!--/ end: box layout -->
            </div>
            <!--/ end: content-body -->

        </section>
        <!--/ end: application content -->

    </section>

    <!-- Application level JS -->
    <script src="/app/app.js"></script>
    <script src="/app/config.js"></script>
    <script src="/app/models/navigation.js"></script>
    <script src="/app/directives/directives.js"></script>
    <script src="/app/filters/filters.js"></script>
    <!--Loading services-->
    <script src="/app/services/services.js"></script>
    <script src="/app/services/rest.js"></script>
    <script src="/app/services/errors.js"></script>

    <!--Loading widgets-->
    <script src="/app/widgets/widgets.js"></script>
    <script src="/app/widgets/table.js"></script>
    <script src="/app/widgets/modal.js"></script>
    <script src="/app/widgets/autocomplete.js"></script>
    <!-- Module level JS -->
    <script src="/modules/buyer/app.js"></script>
    <script src="/modules/buyer/controllers/orders.js"></script>
    <script src="/modules/buyer/controllers/payments.js"></script>
    <script src="/modules/buyer/controllers/bestsellers.js"></script>
    <script src="/modules/buyer/controllers/collection.js"></script>
    <script src="/modules/buyer/controllers/cargo.js"></script>
    <script src="/modules/buyer/services/orders.js"></script>
    <!--
    <!--/ Module level JS -->

</body>
</html>
