<body ng-controller="MainController">
<section id="app-wrapper" data-ui-view="" ng-class="{ 'hideHeader': hideHeader=='hideHeader' }" class="ng-scope">
    <sidebar ng-class="classes[index % classes.length]">111</sidebar>

    <header id="app-header" class="navbar"></header>

    <footer id="app-footer" class="ng-scope"></footer>

    <section id="app-content" class="clearfix ng-scope">

        <div class="spinner-wrapper"><div data-indicator=""></div></div>

        <div class="content-body slide-down ng-scope">
            <div class="page-header ng-scope">
                <div class="box-layout">
                    <div class="col-sm-6 va-m">
                        <h1>{{documentTitle}}</h1>
                    </div>
                    <div class="col-sm-6 va-m">
                        <ol class="breadcrumb pull-right-sm mb-0">
                            <li><a href="#">Buying office</a></li>
                            <li class="active">Orders</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- start: box layout -->
            <ng-view></ng-view>
            <!--/ end: box layout -->
        </div>
        <!--/ end: content-body -->

    </section>
    <!--/ end: application content -->

</section>

<script src="/app/config.js"></script>
<script src="/app/app.js"></script>
