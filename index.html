<!DOCTYPE html>
<html ng-app="Azimuth">
<head>
    <title>Azimuth: Compass front-end app</title>

    <!-- Third-party components -->
    <script src="/vendor/jquery/jquery-1.11.2.min.js"></script>
    <script src="/vendor/velocity.min.js"></script>
    <script src="/vendor/less.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/angular/angular-ui-router.min.js"></script>
    <script src="/vendor/angular/multi-select/js/angular-multi-select.js"></script>
    <!--/ Third-party components -->

    <!-- Style -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/vendor/angular/multi-select/css/angular-multi-select.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/datatable.css">
    <link rel="stylesheet" href="/assets/css/less/component.less">
    <link rel="stylesheet" href="/assets/css/less/mixins.less">
    <!--/ Style -->

    <!-- Application level JS -->
    <script src="/app/app.js"></script>
    <script src="/app/models/navigation.js"></script>
    <script src="/app/directives/directives.js"></script>
    <script src="/app/filters/filters.js"></script>
    <!--/ Application level JS -->

</head>

<body>
    <section id="app-wrapper" data-ui-view="" class="ng-scope">
        <sidebar class="app-sidebar sidebar-left ng-scope"></sidebar>

        <header id="app-header" class="navbar"></header>

        <footer id="app-footer" class="ng-scope"></footer>

        <section id="app-content" class="clearfix ng-scope">
            <!-- start: indicator -->
            <div class="spinner-wrapper"><div data-indicator=""></div></div>
            <!--/ end: indicator -->

            <!-- start: content-body -->
            <!-- uiView:  -->
            <div class="content-body slide-down ng-scope">
                <!-- start: box layout -->
                <ng-view></ng-view>
                <!--/ end: box layout -->
            </div>
            <!--/ end: content-body -->

        </section>
        <!--/ end: application content -->

    </section>

    <!-- Module level JS --

    <script src="/modules/buyer/app.js"></script>
    <script src="/modules/buyer/controllers/orders.js"></script>
    <script src="/modules/buyer/services/orders.js"></script>
    <script src="/app/widgets/table.js"></script>
    <script src="/app/widgets/toolbar.js"></script>
    <script src="/app/widgets/modal.js"></script>
    <!--/ Module level JS -->

</body>
</html>
